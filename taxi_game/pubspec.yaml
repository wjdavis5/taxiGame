name: taxi_game
description: A cross-platform 3D taxi game inspired by Pick Me Up 3D
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Game engine
  flame: ^1.11.0
  flame_audio: ^2.1.0
  
  # UI
  flutter_svg: ^2.0.9
  
  # State management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Utilities
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    # Vehicle images
    - assets/images/vehicles/player/
    - assets/images/vehicles/traffic/
    
    # Environment
    - assets/images/environment/buildings/
    - assets/images/environment/roads/
    - assets/images/environment/scenery/
    - assets/images/environment/sky/
    
    # UI
    - assets/images/ui/icons/
    - assets/images/ui/markers/
    - assets/images/ui/backgrounds/
    
    # Audio - Sound Effects
    - assets/audio/sfx/vehicle/
    - assets/audio/sfx/ambient/
    - assets/audio/sfx/ui/
    
    # Audio - Music
    - assets/audio/music/

    # Level data
    - assets/levels/
